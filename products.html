<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: black; color: white; }
        .category__container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .category__card { background: #1e1e1e; padding: 20px; border-radius: 10px; width: 250px; text-align: center; cursor: pointer; }
        .category__card:hover { background: #333; }
        .products__container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .product__card { background: #1e1e1e; padding: 20px; border-radius: 10px; width: 250px; text-align: center; }
        .product__card img { width: 100%; border-radius: 10px; }
        .product__card h2, .product__card p, .product__card span { color: white; }
        .filter-container { text-align: center; margin-bottom: 20px; }
        .filter-container select { padding: 5px; }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="index.html" id="navbar__logo">MILTRONICS</a>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
        <li class="navbar__item"><a href="products.html" class="navbar__links">Products</a></li>
        <li class="navbar__item"><a href="cart.html" class="navbar__links">Cart</a></li>

  <div class="products">

      </div>

      <div class="category__card" onclick="showProducts('accessories')">

    </div>
  </div>

function showProducts(category) {
  const productsContainer = document.getElementById("productsContainer");
  productsContainer.style.display = "flex";
  productsContainer.innerHTML = products[category].map(product => `
    <div class="product__card">
      <img src="${product.img}" alt="${product.name}">
      <h2>${product.name}</h2>
      <p>${product.desc}</p>
